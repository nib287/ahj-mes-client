<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="login">
            <form enctype="multipart/form-data" class="form-login">
                <label for="login-input" class="form-login__header">Введите псевдоним</label>               
                <input autofocus type="text" name="login" class="form-login__input" id="login-input">
                <button class="form-login__button">Продолжить</button>
            </form>
        </section>
        <section class="users">
            <ul class="logins"></ul>
        </section>
        <section class="messenger">
            <ul class="container"></ul>
            <form class="form-message" enctype="multipart/form-data">
                <input type="text" name="message"  class="form-message__input">
                <button class="form-message__button">&#128386;</button>
            </form>
        </section>
    </main>
  
</body>
</html>
